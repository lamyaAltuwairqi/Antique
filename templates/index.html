{% extends 'base.html' %}
{%block title%}
    Home Page
{%endblock%}

{%block body%}
    {% if user.is_authenticated %} 
            {% for i in items%}
            <div class="cont">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="{{i.image.url}}">
                        <div class="card-body">
                        <p class="card-text"><a href="{% url 'detail' i.id%}">{{i.name}}</a></p>
                        </div>
                    </div>
            </div>
                
            {% endfor%}
            
    {% else %} 
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://www.rd.com/wp-content/uploads/2017/09/01_antiques_Secrets-from-Expert-Antiquers-on-Finding-and-Scoring-the-Real-Deals_554153533_Aris-Suwanmalee.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://www.guidetobundaberg.com.au/assets/images/site-images/Antiques-in-Bundaberg.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://antiquegallerydenton.com/wp-content/uploads/2017/04/deskTop-2560x1600_c.jpg" alt="Third slide">
                </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
    {% endif %}
    
{%endblock%}
