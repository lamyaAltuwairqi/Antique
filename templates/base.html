<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Butcherman&display=swap" rel="stylesheet">
    <title>Antiques |  {% block title %} {% endblock %}</title>
</head>
<body>
    <div class="navbar">
        <h1 class="title">Antiques</h1>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            
            <li><a href="{% url 'category' %}">Category</a></li>
            <li><a href="{% url 'about' %}">About Us</a></li>
            <li><a href="{% url 'contact' %}">Contact Us</a></li>

            {% if user.is_authenticated %}
                <li><a href="{% url 'add' %}">Add</a></li>
                <li><a href="{% url 'logout' %}"> Log Out</a></li>
            {% else %}

                <li><a href="{% url 'login' %}"> Log In</a></li>
            {% endif%}
        </ul>
    </div>
<div class="container">
        {% block body %}
        {% endblock %}   
</div>
    

    <div class="footer">
            <p>Copyright &copy; 2019 All right reserved <p>
    </div>
    
    
</body>
</html>
