{% extends 'base.html' %}
{%block title%}
    Log In
{%endblock%}

{%block body%}
<div class="cont" id="login">
        <h1>Log In</h1>
        {%if messages%}
        <div class="msg">
            {%for i in messages%}
                <p>{{i}}</p>
            {%endfor%}
        </div>
        {%endif%}
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Log In" class="btn">
    
        </form>
        <p><b>you don't have an account?</b> <a href="{% url 'register' %}">sign up</a></p>
        
</div>
   
{%endblock%}
