{% extends 'base.html' %}
{%block title%}
{% for i in items %}
    {{i.name}}
{% endfor%}
{%endblock%}

{%block body%}
<div class="cont">
        <h1>Category</h1>
        <div class="cont">
                {% for i in items %}
                <div class="row">
                        <div class="col-sm-3">
                          <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{i.image.url}}">
                                <h5 class="card-title"><a href="{% url 'detail' i.id%}">{{i.name}}</a></h5>
                            </div>
                          </div>
                        </div>
                    </div>
    
    
                
            {% endfor%}
        </div>
</div>
    
    
{%endblock%}
